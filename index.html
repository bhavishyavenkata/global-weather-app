<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section id="weather-wrapper">
      <h1>🌍 Global Weather App</h1>
      <div id="weather-search">
        <input id="search" type="text" placeholder="Enter any city (e.g., Paris, Delhi, Cairo)" />
        <button id="submit">Search</button> <button id="voice-btn" title="Click to speak">🎤</button>
      </div>
      <div id="weather-data" style="display: none;"></div>
    </section>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
